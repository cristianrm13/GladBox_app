plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe aplicarse después de los plugins de Android y Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Se especifica el espacio de nombres (namespace) para la aplicación
    namespace = "com.example.heycap" // Ajusta este nombre según tus necesidades
    
    // Establece la versión del SDK de compilación y la versión NDK
    compileSdk = flutter.compileSdkVersion // Puedes usar 34 directamente si lo prefieres
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Especifica el ID de la aplicación único
        applicationId = "com.example.heycap" // Cambia esto según tus necesidades (anuncios o heycap)
        
        // Actualiza estos valores según las necesidades de tu aplicación
        minSdk = flutter.minSdkVersion // Puedes usar 21 directamente si lo prefieres
        targetSdk = flutter.targetSdkVersion // Puedes usar 34 directamente si lo prefieres
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Configuración de firma
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
