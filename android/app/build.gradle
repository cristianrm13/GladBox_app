plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe aplicarse después de los plugins de Android y Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Se especifica el espacio de nombres (namespace) para la aplicación
    namespace = "com.example.heycap" // Ajusta este nombre según tus necesidades
    
    // Establece la versión del SDK de compilación y la versión NDK
    compileSdk = 34 // Puedes también usar flutter.compileSdkVersion si está configurado

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Especifica el ID de la aplicación único
        applicationId = "com.example.heycap" // Ajusta este nombre si es necesario
        
        // Configuración de versiones de SDK
        minSdk = 21 // También puedes usar flutter.minSdkVersion si está configurado
        targetSdk = 34 // También puedes usar flutter.targetSdkVersion si está configurado
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // Configuración de firma
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
